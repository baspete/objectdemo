<!DOCTYPE html>
<html>
<head></head>
<body>

<div id="content1"></div>
<div id="content2"></div>
<div id="content3"></div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="underscore-min.js"></script>
<script src="backbone-min.js"></script>
<script src="app.js"></script>

<script>
// Initialization functions, for when the DOM is complete
$("document").ready(function(){

  // Example 1: Calling a function object.
  app.functionTweets.get({
    id:"DEVOPS_BORAT",
    el:$("#content1")
  });

  // Example 2: Using a Constructor
  app.tfln = new app.ConstructorTweets({
    id:"TFLN",
    el:$("#content2")
  }).init();

  // Example 3: Using a Constructor to create a Backbone Collection & View
  app.hipster = new app.BackboneTweets({
    id: "hipsterhacker",
    el: "#content3"
  });

});
</script>
</body>
